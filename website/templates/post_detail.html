{% extends "base.html" %}
{% block title %}Post Detail{% endblock %}
{% block content %}
<div class="container">
    <h3 align="center">Post Detail</h3>
    <div class="card">
        <div class="card-body">
            <p class="card-text">{{ post.content }}</p>
            <small>Posted by: {{ post.user }}</small>
        </div>
    </div>
    <br>
    <a href="{{ url_for('manage_posts') }}" class="btn btn-secondary">Back to Manage Posts</a>
</div>
{% endblock %}
